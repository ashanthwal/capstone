{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <h5>Showcase50</h5>
        </a>

        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Students</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>




                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'account' %}">My Account</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" >Login | Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
